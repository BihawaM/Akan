<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Ghanian Names</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="image">
                <img src="images/ghana flag 1.jpg" alt="">
            </div>
            <div class="row">
                <h1>Akan Names</h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p>The Akan tribe frequently name their children after the day of the week they were born and the
                        order in which they were born.<br>
                    </p>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="cc">Century:</label>
                        <input type="text" class="form-control" id="cc" maxlength="2" placeholder="e.g 19 for 1900"
                            required>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="year" class="form-control" id="year" maxlength="2"
                                placeholder="e.g 98 for 1998" required>
                        </div>
                        <div class="form-group">
                            <label for="month">Month:</label>
                            <input type="number" class="form-control" maxlength="2" id="month" placeholder="e.g 12"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="day">Day:</label>
                            <input type="text" class="form-control" id="day-of-month" placeholder="e.g 21" maxlength="2"
                                required>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="radio" name="optradio" value="male"> Male <br>
                            <input class="form-check-input" type="radio" name="optradio" value="female"> Female
                        </div>
                        <button class="btn btn-primary" onclick="checkDayOfBirth()">Submit</button>
                        <h3 id="result"></h3>
                    </div>
                    <div class="footer">
                        Copyright &copy 2020 Bihawa
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
